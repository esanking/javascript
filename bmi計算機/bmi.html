<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bmi.css">
</head>
<body>
    <div class="wrap">
        <div class="top">
            <div><img src="img/BMICLogo.png" alt=""></div>
            <div class="bmi">
                <label for="">身高 cm</label>
                <input type="text" class="height" placeholder="請輸入身高">
                <label for="">體重 kg</label>
                <input type="text" class="body-weight" placeholder="請輸入體重">
            </div>
            <div class="result">
                <div class="look"><a href="#">看結果</a></div>
                <div class="bmitext">BMI</div>
                <div class="img"></div>
                <div class="rightstatus"></div>
            </div>
        </div>
        <div class="mid">
            <div class="record-title">BMI紀錄</div>
            <input type="button" value="清除資料" class="btn">
            <ul class="list">

            </ul>
        </div>
        <div class="bottom">
            <div><img src="img/BMICLogo.png" alt=""></div>
        </div>
    </div>
    <script src="js/bmi.js"></script>
</body>
</html>
